<!doctype html>
<html ng-app>
  <head>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="lib/angular/angular.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Mozmill CI Configuration Generator</a>
        </div>
      </div>
    </div>

    <div class="container" ng-controller="Ctrl">
      <form class="form-horizontal">
        <legend>Testrun</legend>
        <div class="control-group">
          <label class="control-label" for="inputType">Type</label>
          <div class="controls">
            <select id="inputType"
                    class="input-medium"
                    ng-model="testrun"
                    ng-options="t.name for t in testruns">
            </select>
          </div>
        </div>
          <div class="control-group ng-hide" ng-show="isUpdate();">
            <label class="control-label" for="inputTargetBuildID">Target Build ID</label>
            <div class="controls">
              <input id="inputTargetBuildID"
                     type="text"
                     class="input-medium"
                     ng-model="target_build_id">
            </div>
          </div>
          <div class="control-group ng-hide" ng-show="isUpdate();">
            <label class="control-label" for="inputUpdateChannel">Update Channel</label>
            <div class="controls">
              <input id="inputUpdateChannel"
                     type="text"
                     class="input-medium"
                     ng-model="update_channel">
            </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputDashboard">Dashboard</label>
          <div class="controls">
            <select id="inputDashboard"
                    class="input-medium"
                    ng-model="dashboard"
                    ng-options="d for d in dashboards">
            </select>
          </div>
        </div>
        <legend>Builds</legend>
      <ul>
        <li ng-repeat="build in builds">
          <select class="input-medium"
                  ng-model="platform"
                  ng-options="p.name for p in platforms"
                  ng-change="updatePlatformVersion(platform);">
          </select>
          <select class="input-medium"
                  ng-model="platform_version"
                  ng-options="v.name for v in platform.versions">
          </select>
          <input type="text"
                 class="input-medium"
                 placeholder="Firefox Version"
                 ng-model="firefox_version">
          <input type="text"
                 class="input-medium"
                 placeholder="Locales"
                 ng-model="locale">
          </select>
          <a class="" ng-click="removeBuild($index);"><i class="icon-minus-sign"></i></a>
        </li>
      </ul>
      <button class="btn" ng-click="addBuild();"><i class="icon-plus"></i> Add</button>
      </form>
      <pre>[testrun]
script={{testrun.script}}
report={{dashboards_url + dashboard + '/'}}
<div class="ng-hide" ng-show="isUpdate();">target-build-id={{target_build_id}}
channel={{update_channel}}</div></pre>
    </div>
  </body>
</html>
